<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <h1 class='text-center'>Spam Classifier</h1>
        </div>
        <div class="row">
            <form action="" method="get">
                <input type="text" name="message" id="message" value="{{ jsonObj.get('message') }}" class="w-100 w-full"/>
                {% if(jsonObj.get('predict')=='Spam' or jsonObj.get('predict')=='spam') %}
                    <p class="text-danger">{{jsonObj.get('predict')}}</p>
                {%endif %}
                {% if(jsonObj.get('predict')=='Ham' or jsonObj.get('predict')=='ham') %}
                    <p class="text-success">{{jsonObj.get('predict')}}</p>
                {%endif %}
                <input type="submit" value="Check" class="my-4"/>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
